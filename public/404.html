<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
   * {
     padding:0px;
     margin:0px;
   }
    body{
     background-image: url("/app/assets/images/background-image.png");
     background-repeat: no-repeat; 
    }
   h1 {
     color:rgb(219, 184, 138);
     font-size: 340px;
     font-family: cursive;
   }
   .erro {
     display: flex;
     justify-content: center;
     padding-top: 20px;
   }
   .p-erro {
     color: rgb(219, 184, 138);
     text-align: center;
     font-size: 40px;
     font-family: Arial, Helvetica, sans-serif;
    
    

   }
    img {
      text-align: center;
      width: 250px;
      padding-top: 80px;
    } 

  
p {
  animation: p 0.7s infinite;
  margin: 0 auto;
  display: table;
  margin-top: 50px;
  animation-direction: alternate;
  -webkit-animation-name: p;
  animation-name: p;
}
@-webkit-keyframes p {
  0% {
    -webkit-transform: scale(1);
    -webkit-filter: brightness(100%);
  }
  100% {
    -webkit-transform: scale(1.1);
    -webkit-filter: brightness(200%);
  }
}

@keyframes p {
  0% {
    transform: scale(1);
    filter: brightness(100%);
  }
  100% {
    transform: scale(1.1);
    filter: brightness(200%);
  }
}

  
  </style>
</head>

  <body>
    <div class="erro">
      <div class="error-1">
        <h1>4</h1>
      </div>
      <div class="img-erro">
        <img src="/app/assets/images/404.png">
      </div>
      <div class="error-2">
      <h1>4</h1>
      </div>
    </div>
    <div class="p-erro">
      <p>PAGE NOT FOUND</p>
    </div>
  </body>
</html>
